<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
   <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task..."
                class="flex-grow border border-gray-300 rounded-l-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button id="addBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-xl hover:bg-blue-600 focus:outline-none">Add</button>
        </div>
        <ul id="taskList" class="space-y-2">
            <!-- List items will appear here -->
        </ul>
    </div>

    <script>
        // Get references
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        // Add a new task
        addBtn.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (!text) return;

            const li = document.createElement('li');
            li.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-xl';

            const span = document.createElement('span');
            span.textContent = text;
            span.className = 'flex-grow';

            const btns = document.createElement('div');
            btns.className = 'flex space-x-2';

            const doneBtn = document.createElement('button');
            doneBtn.innerHTML = '✓';
            doneBtn.className = 'px-2 py-1 bg-green-400 text-white rounded-lg hover:bg-green-500';
            doneBtn.addEventListener('click', () => {
                span.classList.toggle('line-through');
                span.classList.toggle('text-gray-400');
            });

            const delBtn = document.createElement('button');
            delBtn.innerHTML = '✕';
            delBtn.className = 'px-2 py-1 bg-red-400 text-white rounded-lg hover:bg-red-500';
            delBtn.addEventListener('click', () => {
                li.remove();
            });

            btns.append(doneBtn, delBtn);
            li.append(span, btns);
            taskList.appendChild(li);

            taskInput.value = '';
            taskInput.focus();
        });

        // Allow Enter key to add
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });
    </script>
</body>

</html>
